    <div class="container mt-5">
      <h2 class="formHeader">Timesheet Report</h2>
      <div
        class="row mt-3 justify-content-center"
        style="border: 1px solid red"
      >
        <div
          class="col-md-6 d-flex align-items-center"
          style="border: 1px solid red"
        >
          <label for="fromDateField" class="form-label me-2">From Date</label>
          <div class="input-group me-3" style="border: 1px solid blue">
            <input
              type="text"
              class="form-control"
              id="fromDateField"
              readonly
            />
          </div>

          <label for="toDateField" class="form-label me-2">To Date</label>
          <div class="input-group">
            <input type="text" class="form-control" id="toDateField" readonly />
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div>
          <table id="employeeTable" class="display nowrap" style="width: 100%">
            <thead>
              <tr>
                <th>Date</th>
                <th>Client Name</th>
                <th>Location</th>
                <th>Work</th>
                <th>Start Km</th>
                <th>End Km</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Hours Worked</th>
                <th>Notes</th>
                <th>Inserted Time</th>
                <th>Added By</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <!-- <div class="col-md-12 table-responsive">
