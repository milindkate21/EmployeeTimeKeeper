  <body>

    <div class="container">
      <div class="container mt-3 mt-lg-5">
        <h2 class="formHeader">Timesheet Form</h2>
        <form id="employeeForm">
          <div class="mb-3 row">
            <label for="day" class="col-sm-2 col-form-label">Date</label>
            <div class="col-sm-8">
              <label id="day" class="form-control-plaintext"></label>
            </div>
          </div>

          <div class="row align-items-center">
            <!-- Track Kilometer Checkbox (Left) -->
            <div class="col-12 col-md-4 d-flex align-items-center mb-2 mb-md-0">
              <input
                type="checkbox"
                class="form-check-input me-2"
                id="kilocheckbox"
              />
              <label class="form-check-label fw-bold" for="kilocheckbox">
                Track Kilometer
              </label>
            </div>

            <!-- Start/End Kilometer Options & Input Field (Right) -->
            <div class="col-12 col-md-8">
              <div
                id="optionsContainer"
                class="d-flex flex-wrap align-items-center gap-3"
              >
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioGroup"
                    id="startkm"
                    value="startkm"
                    disabled
                  />
                  <label class="form-check-label" for="startkm"
                    >Start Kilometer</label
                  >
                </div>

                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="radioGroup"
                    id="endkm"
                    value="endkm"
                    disabled
                  />
                  <label class="form-check-label" for="endkm"
                    >End Kilometer</label
                  >
                </div>

                <input
                  type="number"
                  class="form-control"
                  style="width: 150px"
                  id="kmnumber"
                  placeholder="Enter KM"
                  disabled
                />
              </div>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="name" class="col-sm-2 col-form-label"
              >Client Name<span class="text-danger">*</span></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="empname"
                name="name"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="location" class="col-sm-2 col-form-label"
              >Location<span class="text-danger">*</span></label
            >
            <div class="col-sm-8">
              <input
                type="text"
                class="form-control"
                id="emplocation"
                name="location"
              />
            </div>
          </div>

          <div class="mb-3 row">
            <label for="workcompleted" class="col-sm-2 col-form-label"
              >Work</label
            >
            <div class="col-sm-8">
              <textarea
                class="form-control"
                id="empworkcompleted"
                name="workcompleted"
                rows="3"
              ></textarea>
            </div>
          </div>

          <div class="mb-3 row">
            <label for="starttime" class="col-sm-2 col-form-label"
              >Start Time<span class="text-danger">*</span></label
            >
            <div class="col-sm-8">
              <input
                type="time"
                class="form-control"
                id="starttime"
                name="starttime"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="endtime" class="col-sm-2 col-form-label"
              >End Time<span class="text-danger">*</span></label
            >
            <div class="col-sm-8">
              <input
                type="time"
                class="form-control"
                id="endtime"
                name="endtime"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <label for="notes" class="col-sm-2 col-form-label">Notes</label>
            <div class="col-sm-8">
              <textarea
                class="form-control"
                id="notes"
                name="notes"
                rows="3"
              ></textarea>
            </div>
            <p class="mt-1 mb-0" style="font-size: 14px">
              <span class="text-danger">*</span> required fields.
            </p>
          </div>
          <div class="mb-3 row">
            <label for="" class="col-sm-2 col-form-label"></label>
            <div class="col-sm-8">
              <button id="empSubmit" type="submit" class="btn btn-primary">
                Submit
              </button>
            </div>
          </div>
        </form>
      </div>

      <div class="container mt-5">
        <h2 class="formHeader">Timesheet Record</h2>
        <div class="table-responsive">
          <table
            id="employeeTable"
            class="table table-striped table-bordered nowrap"
          >
            <thead>
              <tr>
                <th>Date</th>
                <th>Client Name</th>
                <th>Location</th>
                <th>Work</th>
                <th>Start Km</th>
                <th>End Km</th>
                <th>Start Time</th>
                <th>End Time</th>
                <th>Hours Worked</th>
                <th>Notes</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
