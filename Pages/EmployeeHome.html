<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <title>Employee Home</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.css"
    />
    <!-- Font Awesome CDN for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/Css/navbar.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
    <script type="module" src="/Scripts/firebase.js" defer></script>
    <script type="module" src="/Scripts/common.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="/Images/logo.png"
            alt="Company Logo"
            class="d-inline-block align-text-top"
          />
          <span>Dragonfly Services</span>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item admin-only">
              <a class="nav-link" href="/Pages/Home.html">
                <i class="fas fa-home"></i>Home</a
              >
            </li>
            <li class="nav-item admin-only">
              <a class="nav-link" href="/Pages/EmployeeHome.html">
                <i class="fas fa-user"></i>Employee Form</a
              >
            </li>
            <li class="nav-item admin-only">
              <a class="nav-link" href="/Pages/Reports.html">
                <i class="fas fa-chart-bar"></i>Report</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/Pages/Login.html" id="signOut">
                <i class="fas fa-sign-out-alt"></i>Sign Out</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <h3>Employee Form</h3>
      <form id="employeeForm">
        <div class="mb-3 row">
          <label for="day" class="col-sm-2 col-form-label">Date</label>
          <div class="col-sm-10">
            <label id="day" class="form-control-plaintext"></label>
          </div>
        </div>
        <div class="mb-3 row">
          <label for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="empname"
              name="name"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="address" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="empaddress"
              name="address"
              required
            />
          </div>
        </div>

        <div class="mb-3 row">
          <label for="hoursWorked" class="col-sm-2 col-form-label"
            >Hours Worked</label
          >
          <div class="col-sm-10">
            <input
              type="number"
              class="form-control"
              id="hoursWorked"
              name="hoursWorked"
              required
              min="1"
              pattern="\d+"
              oninput="this.value = this.value.replace(/[^0-9]/g, '');"
              title="Please enter a positive integer"
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="coworker" class="col-sm-2 col-form-label"
            >Co Worker</label
          >
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="empcoworker"
              name="coworker"
              required
            />
          </div>
        </div>
        <div class="mb-3 row">
          <label for="notes" class="col-sm-2 col-form-label">Notes</label>
          <div class="col-sm-10">
            <textarea
              class="form-control"
              id="notes"
              name="notes"
              rows="3"
            ></textarea>
          </div>
        </div>
        <div class="mb-3 row">
          <div class="col-sm-10 offset-sm-2">
            <button id="empSubmit" type="submit" class="btn btn-primary">
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>

    <div class="container mt-5">
      <h3>Employee Record</h3>
      <table id="employeeTable" class="table table-striped">
        <thead>
          <tr>
            <th>Date</th>
            <th>Name</th>
            <th>Address</th>
            <th>Hours Worked</th>
            <th>Co Worker</th>
            <th>Notes</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>
</html>
