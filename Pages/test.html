<script>
  $(document).ready(function () {
    let currentDate = new Date();
    let options = { day: "numeric", month: "long", year: "numeric" };
    let formattedDate = currentDate.toLocaleDateString("en-US", options);
    document.getElementById("day").textContent = formattedDate;

    let records = [
      {
        name: "John Doe",
        job: "Developer",
        day: "2024-01-01",
        floor: "1",
        hoursWorked: "8",
        jobCode: "12345",
        notes: "Lorem ipsum dolor sit amet.",
      },
      {
        name: "Micheal Jordan",
        job: "Player",
        day: "2024-01-02",
        floor: "3",
        hoursWorked: "1",
        jobCode: "12990",
        notes: "",
      },
      {
        name: "Phill Jack",
        job: "Tester",
        day: "2024-02-04",
        floor: "2",
        hoursWorked: "7",
        jobCode: "29087",
        notes: "Consectetur adipiscing elit.",
      },
      ,
      {
        name: "Ronald Golang",
        job: "Data Scientist",
        day: "2024-02-08",
        floor: "5",
        hoursWorked: "4",
        jobCode: "239876",
        notes: "Consectetur adipiscing elit.",
      },
    ];

    let table = $("#employeeTable").DataTable({
      searching: false,
      paging: false,
      scrollY: "400px",
      scrollCollapse: true,
      scroller: true,
      language: {
        info: "",
      },
    });

    records.forEach((record) => {
      table.row
        .add([
          record.name,
          record.job,
          record.day,
          record.floor,
          record.hoursWorked,
          record.jobCode,
          record.notes,
          `<td><button class="btn btn-danger deleteBtn">Delete</button></td>`,
        ])
        .draw(false);
    });

    // Add event listener for delete buttons
    $("#employeeTable tbody").on("click", ".deleteBtn", function () {
      table.row($(this).parents("tr")).remove().draw();
    });
  });
</script>
